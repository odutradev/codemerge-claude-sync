<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeMerge Claude Sync</title>
    <style>
        body {
            width: 320px;
            padding: 16px;
            margin: 0;
            font-family: system-ui, -apple-system, sans-serif;
            background: #2d2d2d;
            color: white;
        }
        
        h2 {
            margin: 0 0 16px 0;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .section {
            background: #3a3a3a;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
        }
        
        label {
            display: block;
            font-size: 12px;
            color: #ccc;
            margin-bottom: 6px;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 8px;
            background: #2d2d2d;
            color: white;
            border: 1px solid #555;
            border-radius: 4px;
            font-size: 13px;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 8px;
        }
        
        button:hover {
            background: #005a9e;
        }
        
        .status {
            padding: 10px;
            background: #1a1a1a;
            border-radius: 6px;
            font-size: 11px;
            color: #888;
            text-align: center;
        }
        
        .hint {
            font-size: 10px;
            color: #666;
            margin-top: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>üîÑ CodeMerge Sync</h2>
    
    <div class="section">
        <label>üåê Servidor CodeMerge:</label>
        <input type="text" id="serverUrl" placeholder="http://localhost:9876">
    </div>
    
    <div class="section">
        <label>üì¶ Nome do Projeto:</label>
        <input type="text" id="projectName" placeholder="meu-projeto">
    </div>
    
    <div class="section">
        <label>‚è±Ô∏è Intervalo (segundos):</label>
        <input type="number" id="interval" min="2" max="300" value="5">
    </div>
    
    <button id="saveConfig">üíæ Salvar Configura√ß√£o</button>
    
    <div class="status" id="status">Configure e acesse claude.ai</div>
    
    <div class="hint">
        A extens√£o funciona apenas em claude.ai/projects
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
